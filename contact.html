<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Request a Quote | Your Company</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <div class="container nav">
                <h1 class="logo">YourCompany</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html" class="btn">Get a Quote</a>
                </nav>
            </div>
        </header>

        <section class="container">
            <h2>Request a Free Quote</h2>
            <p>Tell us about your project and we’ll get back to you shortly.</p>

            <form
                name="quote"
                method="POST"
                data-netlify="true"
                data-netlify-honeypot="bot-field"
                action="/success.html"
            >
                <!-- Required hidden field -->
                <input type="hidden" name="form-name" value="quote" />

                <!-- Honeypot field (spam protection) -->
                <p class="hidden">
                    <label>
                        Don’t fill this out if you’re human:
                        <input name="bot-field" />
                    </label>
                </p>

                <input
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    required
                />
                <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    required
                />
                <input
                    type="tel"
                    name="phone"
                    placeholder="Phone Number"
                    required
                />

                <select name="project_type">
                    <option value="">Project Type</option>
                    <option>Remodeling</option>
                    <option>New Construction</option>
                    <option>Roofing</option>
                    <option>Commercial</option>
                    <option>Other</option>
                </select>

                <textarea
                    name="message"
                    placeholder="Tell us about your project"
                    rows="5"
                ></textarea>

                <!-- Optional Netlify reCAPTCHA -->
                <div data-netlify-recaptcha="true"></div>

                <button type="submit" class="btn">Submit Request</button>
            </form>
        </section>

        <footer>
            <p>© 2026 YourCompany • Licensed & Insured</p>
        </footer>
    </body>
</html>
